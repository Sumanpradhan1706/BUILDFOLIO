<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      color-scheme: dark;
    }

    #global-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2.2rem;
      background: radial-gradient(circle at top, rgba(0, 198, 255, 0.18), rgba(10, 10, 18, 0.96));
      backdrop-filter: blur(12px);
      z-index: 9999;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    #global-loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loader-ring {
      width: 140px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: 1px solid rgba(0, 198, 255, 0.25);
      display: grid;
      place-items: center;
      position: relative;
      animation: loader-spin 4s linear infinite;
      box-shadow: 0 0 40px rgba(0, 198, 255, 0.12);
      overflow: visible;
    }

    .loader-ring::before,
    .loader-ring::after {
      content: "";
      position: absolute;
      inset: 18%;
      border-radius: 50%;
      border: 1px dashed rgba(0, 198, 255, 0.45);
      animation: loader-spin 2s linear infinite reverse;
    }

    .loader-ring::after {
      inset: 33%;
      border-style: solid;
      border-color: rgba(0, 198, 255, 0.25);
      animation-duration: 3s;
    }

    .loader-orbit {
      position: absolute;
      inset: -28px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: loader-tilt 6s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 12px rgba(0, 198, 255, 0.2));
    }

    .loader-orbit span {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 6px;
      border: 1px solid rgba(0, 198, 255, 0.45);
      background: rgba(0, 198, 255, 0.32);
      box-shadow: 0 0 18px rgba(0, 198, 255, 0.35);
      transform-origin: center 70px;
    }

    .loader-orbit span:nth-child(1) {
      transform: rotate(0deg) translateY(-62px);
    }

    .loader-orbit span:nth-child(2) {
      transform: rotate(120deg) translateY(-62px);
    }

    .loader-orbit span:nth-child(3) {
      transform: rotate(240deg) translateY(-62px);
    }

    .loader-orbit span::after {
      content: "";
      position: absolute;
      inset: -24px -3px;
      border-left: 1px solid rgba(0, 198, 255, 0.3);
      border-right: 1px solid rgba(0, 198, 255, 0.1);
      opacity: 0.6;
    }

    .loader-core {
      width: 54px;
      height: 54px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(0, 198, 255, 0.8), rgba(0, 102, 255, 0.8));
      box-shadow:
        0 0 20px rgba(0, 198, 255, 0.45),
        inset 0 0 18px rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .loader-core::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.35), transparent);
      transform: translateX(-100%);
      animation: loader-scan 1.8s ease-in-out infinite;
    }

    .loader-grid {
      display: grid;
      grid-template-columns: repeat(3, 14px);
      gap: 6px;
      perspective: 120px;
      transform-style: preserve-3d;
      animation: grid-tilt 5s ease-in-out infinite alternate;
    }

    .loader-grid span {
      width: 14px;
      height: 14px;
      border-radius: 4px;
      background: rgba(0, 198, 255, 0.3);
      box-shadow: 0 0 12px rgba(0, 198, 255, 0.35);
      animation: loader-pulse 1.6s ease-in-out infinite;
      transform: translateZ(0);
    }

    .loader-grid span:nth-child(odd) {
      animation-delay: 0.3s;
    }

    .loader-grid span:nth-child(3n) {
      animation-delay: 0.6s;
    }

    .loader-label {
      font-family: "Orbitron", system-ui, sans-serif;
      font-size: 0.75rem;
      letter-spacing: 0.35rem;
      text-transform: uppercase;
      color: rgba(224, 244, 255, 0.75);
      text-align: center;
    }

    .loader-status {
      font-family: "Inter", system-ui, sans-serif;
      font-size: 0.7rem;
      color: rgba(180, 220, 255, 0.6);
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      animation: status-blink 1.4s ease-in-out infinite;
    }

    @keyframes loader-spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes loader-tilt {
      0% {
        transform: rotateX(18deg) rotateZ(0deg);
      }

      50% {
        transform: rotateX(-12deg) rotateZ(6deg);
      }

      100% {
        transform: rotateX(14deg) rotateZ(-6deg);
      }
    }

    @keyframes loader-scan {

      0%,
      20% {
        transform: translateX(-100%);
      }

      80%,
      100% {
        transform: translateX(100%);
      }
    }

    @keyframes loader-pulse {

      0%,
      100% {
        opacity: 0.35;
        transform: scale(0.85);
      }

      50% {
        opacity: 1;
        transform: scale(1.15);
      }
    }

    @keyframes status-blink {

      0%,
      100% {
        opacity: 0.4;
      }

      50% {
        opacity: 0.95;
      }
    }

    @keyframes grid-tilt {
      0% {
        transform: rotateX(10deg) rotateY(-8deg);
      }

      50% {
        transform: rotateX(-6deg) rotateY(6deg) scale(1.02);
      }

      100% {
        transform: rotateX(12deg) rotateY(-4deg);
      }
    }
  </style>
</head>

<body>
  <div id="global-loader">
    <div class="loader-ring">
      <div class="loader-orbit">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="loader-core"></div>
    </div>
    <div class="loader-grid">
      <span></span><span></span><span></span>
      <span></span><span></span><span></span>
      <span></span><span></span><span></span>
    </div>
    <span class="loader-label">initializing buildfolio</span>
    <span class="loader-status">synchronizing assets</span>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
